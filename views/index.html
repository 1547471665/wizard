<div class="container container-small">
  {{ template "layout/navbar.html" }}

  <div class="row marketing">
    <div class="col-lg-12">
        {{ range .projects }}
        <div class="col-lg-3">
            <a class="wz-box" href="/{{ .ID }}" title="{{ .Author }} {{ .Description }}">
                <p class="wz-title">{{ .Title }}</p>
            </a>
        </div>
        {{ end }}
    </div>
  </div>
  {{ template "layout/copyright.html" }}

</div>
